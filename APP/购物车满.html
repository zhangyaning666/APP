<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>购物车满</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/man.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>

<div id="header">
    <div class="container">
        <div class="topBar">
            <a href="购物车空.html"><p class="icon">&#xe63b;</p></a>
            <p class="name">百香林（千峰店）</p>
            <div class="right">
                <p class="shoucang">&#xe609;</p>
                <p class="fenxiang">&#xe64f;</p>
            </div>
        </div>
    </div>
</div>

<div class="next">
     <div class="logo">
         <img src="./image/蛋糕LOGO.jpg" alt="">
     </div>
    <div class="message">
        <p class="one">百香林秘制糕点 千峰店</p>
        <p class="two">SHANXITAIYUAN.BAIXIANGLIN</p>
        <p class="three">0.3km 20起送</p>
        <p class="four">&#xe609;&#xe609;&#xe609;&#xe609;&#xe609;5.0</p>
    </div>
</div>


<div class="mid">
    <div class="midOnly">
        <div class="onlyLeft"><p>订餐</p></div>
        <div class="onlyRight"><p>评价</p></div>
    </div>
</div>

<div class="main">
    <div class="aside">
        <div class="asideContent">
            <div class="asideList">
                <p class="fenlei active">热卖</p>
            </div>
            <div class="asideList">
                <p class="fenlei">新品</p>
            </div>
            <div class="asideList">
                <p class="fenlei">套餐</p>
            </div>
            <div class="asideList">
                <p class="fenlei">特色</p>
            </div>
            <div class="asideList">
                <p class="fenlei">地方</p>
            </div>
            <div class="asideList">
                <p class="fenlei">饮品</p>
            </div>
            <div class="asideList">
                <p class="fenlei">更多</p>
            </div>
        </div>
    </div>


    <div class="menu">

        <div class="menuList">
            <div class="img">
                <img src="./image/甜品1.jpg" alt="">
            </div>
            <div class="information">
                <p class="first">巧克力曲奇</p>
                <p class="second">&#xe609;&#xe609;&#xe609;&#xe609;&#xe609;</p>
                <p class="third">49.9RMB</p>
            </div>
            <a href="购物车空.html"><p class="jianqu">&#xe692;</p></a>
            <p class="number">2</p>
            <p class="tianjia">&#xe605;</p>
        </div>

        <div class="menuList">
            <div class="img">
                <img src="./image/甜品2.jpg" alt="">
            </div>
            <div class="information">
                <p class="first">抹茶系列甜点</p>
                <p class="second">&#xe609;&#xe609;&#xe609;&#xe609;&#xe609;</p>
                <p class="third">59.9RMB</p>
            </div>
            <p class="tianjia">&#xe605;</p>
        </div>

        <div class="menuList">
            <div class="img">
                <img src="./image/甜品3.jpg" alt="">
            </div>
            <div class="information">
                <p class="first">新版黑森林</p>
                <p class="second">&#xe609;&#xe609;&#xe609;&#xe609;&#xe609;</p>
                <p class="third">128.0RMB</p>
            </div>
            <p class="tianjia">&#xe605;</p>
        </div>

    </div>

</div>


<div class="bottom">
    <div class="gouwuche"><p>&#xe600;</p></div>
    <div class="desc">
        <p>99.8RMB</p>
    </div>
    <div class="button">
        <a href="确认订单.html"><p>去结算</p></a>
    </div>
</div>

</body>
</html>
