<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>登录</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<div class="box">
    <img src="./image/背景.jpg" alt="">

    <div class="container">
        <p class="icon">&#xe63b;</p>
        <p class="capital">LOGIN</p>
        <p class="chinese">让自己“活跃”起来</p>
        <p class="eng">To be a better men!</p>

        <div class="login">
            <p class="user">USERNAME</p>
            <input class="one" type="text" placeholder="请输入您的手机号">
            <p class="password">PASSWORD</p>
            <input type="text" class="two" placeholder="请输入您的密码">
            <div class="forget">
                <div class="mark"></div>
                <p class="forgetPassword">忘记密码</p>
            </div>
        </div>

        <div class="button"><a href="首页.html">LOGIN</a></div>

        <p class="welcome">欢迎使用第三方登录方式</p>
        <div class="last">
            <p class="QQ">&#xe6d8;</p>
            <p class="weixin">&#xe620;</p>
        </div>

    </div>
</div>

</body>
</html>
